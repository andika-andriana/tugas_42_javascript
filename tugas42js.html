<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tugas 42 Javascript</title>
</head>

<body>

  <p onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">Halo Dunia!</p>

  <script type="text/javascript">
    function zoomIn(x) {
      x.style.color = "red";
    }

    function zoomOut(x) {
      x.style.color = "black";
    }
  </script>

</body>

</html>
